<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tridi program gan</title>
    <link rel="stylesheet" href="styles.css">

    <!--Scripts-->
    <script src="graphics.js" defer></script>

    <!--Vertex Shader-->
    <script id="vertex-shader" type="notjs">
        // to store the position
        attribute vec4 position;

        // matrix for transformations
        uniform mat4 matriks;

        void main(){
            // ofkors posisi ditransform pake matriks dulu :>
            gl_Position = matriks * position;
        }
    </script>

    <!--Fragment shader-->
    <script id="fragment-shader" type="notjs">
        precision mediump float;
        void main(){
            gl_FragColor = vec4(0.950, 0.613, 0.276, 0.7);
        }
    </script>
</head>
<body>
    <h1>ya ndak tau kok tanya saya</h1>
    <canvas id="glCanvas"></canvas>
</body>
</html>

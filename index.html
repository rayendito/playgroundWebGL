<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tridi program gan</title>
    <link rel="stylesheet" href="styles.css">

    <!--Scripts-->
    <script src="graphics.js" defer></script>

    <!--Vertex Shader-->
    <script id="vertex-shader" type="notjs">
        // to store the position and color
        attribute vec4 position;
        attribute vec4 a_color;

        // varying buat passing ke vertex shader
        varying vec4 v_color;

        // matrix for transformations
        uniform mat4 matriks;

        void main(){
            // ofkors posisi ditransform pake matriks dulu :>
            gl_Position = matriks * position;

            //passing warna kubus ke fragment shader
            v_color = a_color;
        }
    </script>

    <!--Fragment shader-->
    <script id="fragment-shader" type="notjs">
        // precision props
        precision mediump float;

        //varying color from vertex shader
        varying vec4 v_color;
        
        void main(){
            gl_FragColor = v_color;
        }
    </script>
</head>
<body>
    <div class="headhead">
        <h1>ya ndak tau kok tanya saya</h1>
        <button id="cubeBtn" class="button" type="button">cube</button>
        <button id="hollowCubeBtn" class="button" type="button">hollow cube</button>
    </div>
    <canvas id="glCanvas"></canvas>
</body>
</html>
